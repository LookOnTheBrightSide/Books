<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
    <link href="https://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css" rel="stylesheet" />
    <link href='https://fonts.googleapis.com/css?family=Playfair+Display:400,400italic,700italic|Oswald' rel='stylesheet' type='text/css'>
    <link href="main.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
	<title>Angular Plural</title>
</head>
	<body ng-app="myApp">
		<div class="container">
			<div ng-controller="mainController">
			<div>
			<div>
				<p>{{username}}</p>
			</div>
				<form name="searchUser" ng-click="search(username)">
					<input type="search" required placeholder="enter username" ng-model="username"/>
					<input type="submit" value="search"  />
				</form>
			</div>
			<ul ng-show="user">
				<li>{{error}}</li>
				<li>Login {{user.login}}</li>
				<li>Id {{user.id}}</li>
				<li>Repos {{user.public_repos}}</li>
				<li>Followers {{user.followers}}</li>
				<li>Blog {{user.blog}}</li>
				<li>Avatar <img ng-src="{{user.avatar_url}}" title="user.login"></li>
			</ul>
			<div ng-show="user">
				Oder:
				<select ng-model="repoSortOder">
					<option value="+name">Name</option>
					<option value="-stargazers_count">Stars</option>
					<option value="+language">Language</option>
				</select>
			</div>
			<table ng-show="user">
				<thead>
					<tr>
						<th>Name</th>
						<th>Stars</th>
						<th>Language</th>
					</tr>
				</thead>
				<tbody >
					<tr ng-repeat="repo in repos | orderBy:repoSortOder">
						<td>{{repo.name}}</td>
						<td>{{repo.stargazers_count | number}}</td>
						<td>{{repo.language}}</td>
					</tr>
				</tbody>
			</table>
				
			</div>
		</div><!-- /.container -->
		<script src="app.js"></script>
	</body>
</html>
